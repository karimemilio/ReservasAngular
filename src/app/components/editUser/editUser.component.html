<!-- Título -->
<p class="text-center fs-1">Editar Usuario {{nameDelUser}} </p>

<br>


<div class="custom-center-form">
    <form (ngSubmit)="edit()" #registerForm="ngForm" class="custom-form needs-validation" method="post">
        <div class="form-group">
            <label for="name"><b>Nombre:</b></label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" placeholder="Nombre">
        </div>

        <br>
        
        <div class="form-group">
            <label for="email"><b>Dirección de email:</b></label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" placeholder="ejemplo@mail.com">
        </div>
        
        <br>
        
        <div class="mb-3">
            <label for="password"><b>Contraseña:</b></label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" placeholder="*******">
        </div>
        
        <br>
        
        <button type="submit" class="btn btn-success"
        [disabled]="!registerForm.form.valid">Editar usuario</button> &nbsp; 
        <button class="btn btn-danger" (click)="cancelar()"> Cancelar</button>
        <!-- <a href="/services" class="link-secondary">Cancelar</a> -->
    </form>
</div>
<br>
